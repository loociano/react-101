<!DOCTYPE html>
<html>
  <head>
    <script src="../react-0.13.3/build/react.min.js"></script>
    <script src="../react-0.13.3/build/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/jsx">
      var HelloUser = React.createClass({
          getInitialState: function(){
            return {
              username: 'luciano'
            }
          },
          render: function(){
            return (
              <p>
                Hello <strong>{this.state.username}</strong>
              </p>
            )
          }
        });

    React.render(<HelloUser />, document.getElementById('app'));
    </script>
  </body>
</html>
